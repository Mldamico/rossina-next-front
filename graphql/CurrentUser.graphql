query CurrentUser {
  authenticatedItem {
    ... on User {
      id
      email
      nombre
      apellido
      telefono
      cart {
        id
        cantidad
        producto {
          id
          articulo
          precio
          nombre
          descripcion
          imagen {
            id
            image {
              publicUrlTransformed
            }
          }
          stock {
            id
            color
          }
          tipoDePrenda {
            id
            tipo
          }
          marca {
            id
            marca
          }
        }
      }
    }
  }
}
