query ProductsPerPage($skip: Int = 0, $first: Int, $tipoDePrenda: String) {
  allProducts(
    first: $first
    skip: $skip
    where: { tipoDePrenda: $tipoDePrenda }
  ) {
    id
    nombre
    articulo
    slug
    descripcion
    precio
    tipoDePrenda
    marca
    stock {
      id
      color
    }
    imagen {
      id
      image {
        publicUrlTransformed
      }
    }
  }
}
