query ProductsPerPage($skip: Int = 0, $first: Int) {
  allProducts(first: $first, skip: $skip) {
    id
    nombre
    articulo
    slug
    descripcion
    precio
    tipoDePrenda
    marca
    stock {
      id
      color
    }
    imagen {
      id
      image {
        publicUrlTransformed
      }
    }
  }
}
