query AllProducts {
  allProducts {
    id
    nombre
    articulo
    slug
    descripcion
    precio
    tipoDePrenda {
      id
      tipo
    }
    marca {
      id
      marca
    }
    stock {
      id
      color
    }
    imagen {
      id
      image {
        publicUrlTransformed
      }
    }
  }
}
