query productById($id: ID!) {
  Product(where: { id: $id }) {
    id
    nombre
    articulo
    descripcion
    precio
    marca {
      id
      marca
    }
    tipoDePrenda {
      id
      tipo
    }
    stock {
      id
      color
      nombreTalle1
      cantidadTalle1
      nombreTalle2
      cantidadTalle2
      nombreTalle3
      cantidadTalle3
      nombreTalle4
      cantidadTalle4
      nombreTalle5
      cantidadTalle5
      nombreTalle6
      cantidadTalle6
      nombreTalle7
      cantidadTalle7
    }
    imagen {
      id
      image {
        publicUrlTransformed
      }
    }
  }
}
